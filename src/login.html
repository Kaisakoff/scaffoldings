<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дипломная работа по js - Страница входа и регистрации</title>
</head>

<body>

    <form action="" class="entry-form">
        <input type="text" class="entry-login" placeholder="Введите email" required>
        <input type="text" class="entry-pass" placeholder="Введите пароль" required>
        <button class="enter-btn">Login</button>
    </form>

    <form action="" class="pre-reg-form">
        <p>You don't have a username and password?</p>
        <button class="pre-reg-btn">I want to register</button>
    </form>

    <form action="" class="reg-form">
        <input type="text" class="reg-login" placeholder="Введите email" required>
        <input type="text" class="reg-pass" placeholder="Введите пароль" required>
        <button class="reg-btn">Register</button>
    </form>
</body>

</html>
